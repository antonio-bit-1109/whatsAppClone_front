<router-outlet></router-outlet>
<p-toast key="notify"/>
<p-toast key="interactiveToast">
  <ng-template pTemplate="message" let-message>
    <div class="flex flex-column gap-3">
      <div>
        <div class="text-break">{{ message.detail }}</div>
      </div>
      <div class="d-flex gap-2 mt-2 justify-content-end">
        <p-button (click)="this.redirectAndShowChat(message.data['url'])" label="Vai alla Chat" size="small"
                  styleClass="p-button-sm"></p-button>
      </div>
    </div>
  </ng-template>
</p-toast>
<audio #audioPlayer></audio>
