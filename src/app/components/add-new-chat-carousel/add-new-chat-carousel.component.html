<ng-container *ngIf="this.peoples.length > 0">
  <p-carousel class="card pt-2" [value]="this.peoples" [numVisible]="1" [numScroll]="1" orientation="vertical"
              verticalViewPortHeight="330px"
              contentClass="flex items-center">
    <ng-template let-person #item>
      <div class="border border-surface-200 dark:border-surface-700 rounded m-2 p-4">
        <div class="mb-4">
          <app-image-component width="70" height="70" classes="rounded rounded-5" [src]="person.profilePhoto"/>
        </div>
        <div class="mt-2 font-medium">Nome: {{ person.name }}</div>
        <div class="mt-2 font-semibold text-xl"> Cognome: {{ person.surname }}</div>
        <div class="my-2 font-medium">Username: {{ person.username }}</div>
        <div class="flex justify-between items-center">
          <span>
                        <p-button (click)="this.startNewChat(person)" icon="pi pi-user-plus" label="start new chat"
                                  [outlined]="true"/>
                    </span>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</ng-container>
